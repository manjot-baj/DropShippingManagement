<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dripshop Pro - Complete E-commerce Solution">
    <title>Dripshop Pro - Your Business, Your Rules, Our Technology!</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #68baae;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary));
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            background-color: var(--primary);
            padding: 140px 0 100px;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
            max-width: 800px;
        }

        .hero-btn {
            background-color: #ffb400;
            border-color: #ffb400;
            font-size: 1.2rem;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .feature-card {
            transition: transform 0.3s;
        }

        .pricing-card {
            border: 3px solid #e5e7eb;
        }

        .btn-custom {
            background: var(--gradient);
            padding: 12px 30px;
        }

        @media (hover: hover) {
            .feature-card:hover {
                transform: translateY(-10px);
            }

            .hero-btn:hover {
                background-color: #ff9a00;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center me-auto" href="#">
                <img src="DripShopPro.ico" width="50" height="40" alt="DripShop Pro" loading="lazy">
                <span class="fw-bold fs-5 ms-2">Drip$hop<sup class="ms-1"><small>PRO</small></sup></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Add this section where you want the login/registration forms -->
    <section class="py-5" id="auth">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Login Card -->
                <div class="col-md-6 col-lg-5 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Welcome Back!</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="••••••••" required>
                                </div>
                                <button type="submit" class="btn btn-custom w-100">Sign In</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#forgot-password" class="text-decoration-none"
                                    style="color: var(--primary);">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add this to your existing style section -->
    <style>
        .form-control {
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(104, 186, 174, 0.2);
        }

        .auth-switch {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
        }

        .auth-switch:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="text-center mt-4 pt-4 border-top">
                <p>© 2025 Dripshop Pro. All rights reserved.</p>
            </div>
        </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
