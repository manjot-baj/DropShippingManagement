{% extends 'customer/base.html' %}
{% load static %}
{% block title %}Customer Dashboard{% endblock %}
{% block content %}

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'media/banner1.jpg' %}" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner3.jpg' %}" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner4.jpg' %}" class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner5.jpg' %}" class="d-block w-100" alt="Banner 4">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner6.jpg' %}" class="d-block w-100" alt="Banner 5">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner7.jpg' %}" class="d-block w-100" alt="Banner 6">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>

<!-- Main Content -->
<div class="container my-4">
    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-lg-3">
            <div class="filter-sidebar">
                <h5>Filters</h5>
                <hr>
                <h6>Category</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="electronics">
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fashion">
                    <label class="form-check-label" for="fashion">Fashion</label>
                </div>
                <h6 class="mt-3">Price Range</h6>
                <input type="range" class="form-range" min="0" max="1000" step="10">

            </div>
        </div>
        <!-- Product Grid -->
        <div class="col-lg-9">
            <!-- Product Listing -->
            <!-- <h5>Featured Products</h5> -->
            <div class="row">

                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/200?text=Product+1" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h6 class="card-title">Product Name 1</h6>
                            <p class="card-text text-muted">$49.99</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/200?text=Product+1" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h6 class="card-title">Product Name 1</h6>
                            <p class="card-text text-muted">$49.99</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/200?text=Product+1" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h6 class="card-title">Product Name 1</h6>
                            <p class="card-text text-muted">$49.99</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
