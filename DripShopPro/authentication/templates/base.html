{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dripshop Pro - Complete E-commerce Solution">
    <title>{% block title %}Dripshop Pro{% endblock %}</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #68baae;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary));
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            background-color: var(--primary);
            padding: 140px 0 100px;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
            max-width: 800px;
        }

        .hero-btn {
            background-color: #ffb400;
            border-color: #ffb400;
            font-size: 1.2rem;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .feature-card {
            transition: transform 0.3s;
        }

        .pricing-card {
            border: 3px solid #e5e7eb;
        }

        .btn-custom {
            background: var(--gradient);
            padding: 12px 30px;
        }

        @media (hover: hover) {
            .feature-card:hover {
                transform: translateY(-10px);
            }

            .hero-btn:hover {
                background-color: #ff9a00;
            }
        }

        .form-control {
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(104, 186, 174, 0.2);
        }

        .auth-switch {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
        }

        .auth-switch:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center me-auto" href="#">
                <img src="{% static 'media/DripShopPro.ico' %}" width="50" height="40" alt="DripShop Pro"
                    loading="lazy">
                <span class="fw-bold fs-5 ms-2">Drip$hop<sup class="ms-1"><small>PRO</small></sup></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <main class="mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
