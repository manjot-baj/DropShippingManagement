{% extends 'vendor/base.html' %}
{% block title %}Category{% endblock %}
{% block header %}
<div class="row mb-2">
    <div class="col-sm-6">
        <h1>Category</h1>
    </div>
</div>
{% endblock %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <!-- <h2 class="card-title">Category</h2> -->
                        <div class="card-tools">
                            <a href="{% url 'category_create' %}" class="btn btn-success btn-sm">
                                <i class="fas fa-plus"></i> Add Category
                            </a>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example2"
                                class="table table-hover table-bordered table-striped align-middle text-nowrap"
                                style="min-width: 1000px;">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for category in categorys %}
                                    <tr>
                                        <td>{{ category.name }}</td>
                                        <td>
                                            <!-- Edit Button -->
                                            <a href="{% url 'category_update' category.id %}"
                                                class="btn btn-warning btn-sm">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <!-- Delete Button -->
                                            <button class="btn btn-danger btn-sm delete-btn"
                                                data-url="{% url 'category_delete' category.id %}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>

{% endblock %}
