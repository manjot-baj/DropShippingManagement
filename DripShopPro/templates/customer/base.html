{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">

    <style>
        .content-wrapper {
            margin-left: 0 !important;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let theme = localStorage.getItem("theme") || "light";
            applyTheme(theme);
        });

        function toggleTheme() {
            let theme = document.body.classList.contains("dark-mode") ? "light" : "dark";
            localStorage.setItem("theme", theme);
            applyTheme(theme);
        }

        function applyTheme(theme) {
            document.body.classList.toggle("dark-mode", theme === "dark");

            let navbar = document.querySelector(".main-header.navbar");
            if (navbar) {
                if (theme === "dark") {
                    navbar.classList.remove("navbar-white", "navbar-light");
                    navbar.classList.add("navbar-dark");
                } else {
                    navbar.classList.remove("navbar-dark");
                    navbar.classList.add("navbar-white", "navbar-light");
                }
            }
        }
    </script>

</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="{% static 'media/DripShopPro.ico' %}" alt="DripShopPro Logo" height="60"
                width="60">
        </div>

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="brand-link d-flex align-items-center">
                        <img src="{% static 'media/DripShopPro.ico' %}" alt="DripShopPro Logo"
                            class="brand-image img-circle elevation-3" style="opacity: .8">
                        <span class="brand-text font-weight-light ml-2" style="color: #68baae;">Drip$hop<sup><small>PRO</small></sup></span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#"><i class="far fa-user"></i></a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <span class="dropdown-item dropdown-header">Hi, {{ user.role }} {{ user.username }}</span>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-light" data-widget="fullscreen">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                            <button onclick="toggleTheme()" class="btn btn-sm btn-dark">
                                <i class="fas fa-moon"></i>
                            </button>
                            <a href="{% url 'logout' %}">
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    {% block header %}{% endblock %}
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </section>
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            {% block footer %}{% endblock %}
        </footer>

    </div>

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>

</html>
