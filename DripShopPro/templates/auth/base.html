{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dripshop Pro - Complete E-commerce Solution">
    <title>{% block title %}{% endblock %}</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #68baae;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary));
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            background-color: var(--primary);
            padding: 140px 0 100px;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
            max-width: 800px;
        }

        .hero-btn {
            background-color: #ffb400;
            border-color: #ffb400;
            font-size: 1.2rem;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .feature-card {
            transition: transform 0.3s;
        }

        .pricing-card {
            border: 3px solid #e5e7eb;
        }

        .btn-custom {
            background: var(--gradient);
            padding: 12px 30px;
        }

        @media (hover: hover) {
            .feature-card:hover {
                transform: translateY(-10px);
            }

            .hero-btn:hover {
                background-color: #ff9a00;
            }
        }

        .form-control {
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(104, 186, 174, 0.2);
        }

        .auth-switch {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
        }

        .auth-switch:hover {
            text-decoration: underline;
        }

        .error-messages {
            color: #dc3545;
            /* Bootstrap red */
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <i
                    class="icon fas {% if message.tags == 'success' %}fa-check{% elif message.tags == 'error' or message.tags == 'danger' %}fa-ban{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %}"></i>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </section>
    <!-- /.content -->


    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

    <script>
        // Auto-dismiss Django messages after 5 seconds
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelectorAll(".alert-dismissible").forEach(function (el) {
                    // Bootstrap fade-out
                    el.classList.remove("show");
                    el.classList.add("fade");
                    // Remove from DOM after transition
                    setTimeout(() => el.remove(), 500); // Wait for fade transition
                });
            }, 3000); // 3000ms = 3 seconds
        });
    </script>
</body>

</html>
