{% extends 'customer/base.html' %}
{% load static %}
{% block title %}Wishlist{% endblock %}
{% block content %}
<div class="container my-4">
    <h2>Your Wishlist</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <a href="{% url 'customer_product_detail' product.product_id %}">
                    <img src="{{ product.main_img.image.url }}" class="card-img-top" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-title">{{ product.category }}</h6>
                    <p class="--text-primary"><strong>â‚¹{{ product.price }}</strong></p>
                    <a href="{% url 'add_to_cart' product.product_id %}">
                        <button class="btn btn-warning w-100">Add to
                            Cart</button>
                    </a>
                    <a href="{% url 'remove_from_wishlist' product.wishlist_item_id %}">
                        <button class="btn btn-outline-danger w-100">Remove</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
