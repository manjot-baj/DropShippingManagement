{% extends 'customer/base.html' %}
{% load static %}
{% block title %}Customer Dashboard{% endblock %}
{% block content %}

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'media/banner1.jpg' %}" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner3.jpg' %}" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner4.jpg' %}" class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner5.jpg' %}" class="d-block w-100" alt="Banner 4">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner6.jpg' %}" class="d-block w-100" alt="Banner 5">
        </div>
        <div class="carousel-item">
            <img src="{% static 'media/banner7.jpg' %}" class="d-block w-100" alt="Banner 6">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>

<!-- Main Content -->
<div class="container my-4">
    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-lg-3">
            <div class="filter-sidebar">
                <h3>Filters</h3>
                <hr>
                <h4>Category</h4>
                {% for category in categorys %}
                <div class="form-check">
                    <input class="form-check-input category-checkbox" type="checkbox" id="{{category.name}}">
                    <label class="form-check-label" for="{{category.name}}">{{category.name}}</label>
                </div>
                {% endfor %}
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="clearCategoryFilters()">Clear
                    Categories</button>

                <hr>

                <!-- Price Filters -->
                <h4>Price</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="price_order" id="low_to_high"
                        value="low_to_high">
                    <label class="form-check-label" for="low_to_high">Low to High</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="price_order" id="high_to_low"
                        value="high_to_low">
                    <label class="form-check-label" for="high_to_low">High to Low</label>
                </div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="clearPriceFilters()">Clear
                    Price</button>

            </div>
        </div>
        <!-- Product Grid -->
        <div class="col-lg-9">
            <!-- Product Listing -->
            <!-- <h5>Featured Products</h5> -->
            <div class="row">
                {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="{{product.main_img.image.url}}" class="card-img-top" alt="{{product.name}}">
                        <div class="card-body">
                            <h6 class="card-title">{{product.name}}</h6>
                            <p class="card-text text-muted">â‚¹{{product.price}}</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
